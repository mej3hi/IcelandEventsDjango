<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Iceland Events</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css.map' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker.min.css.map' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-timepicker.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


</head>
<body>

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand" href="{% url 'events:index' %}">Iceland Events</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        {% if user.is_authenticated %}
        <ul class="nav navbar-nav">
          <li><a href="{% url 'events:create_event' %}">Create event</a></li>
          <li><a href="{% url 'events:my_event' %}">My event</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <p class="navbar-text" >Signed in as {{ user.username }}</p>
          <li>
            <a href="{% url 'logout' %}">Sign out</a>
          </li>
        </ul>
        {% else %}
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="{% url 'signup' %}">Sign up</a>
          </li>
          <li>
            <a href="{% url 'login' %}">Sign in</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mainVeiw">
    {% block content %}
    {% endblock %}
  </div>

  <footer id="footer" >
    <div class="container">
      <div class="row">
        <div class="col-md-11 col-md-offset-1">
          <h3 class="footertext">Iceland Events</h3>
          <br></br>
        </div>
      </div>
      <div class="row">
        <p><center><a href="#">Contact us</a> <p class="footertext">Copyright 2018</p></center></p>
      </div>
    </div>
  </footer>

</body>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-timepicker.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</html>
